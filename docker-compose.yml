services:
  # --- 1. BASE DE DONN√âES (POSTGRESQL) ---
  db:
    image: postgres:16-alpine
    container_name: qualisoft_db
    restart: unless-stopped # Reste allum√© sauf si tu l'arr√™tes
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=qualisoft_db
    ports:
      - "5544:5432" # Acc√®s local : localhost:5544
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qualisoft_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qualisoft_network

  # --- 2. CACHE (REDIS) ---
  redis:
    image: redis:7-alpine
    container_name: qualisoft_redis
    restart: "no" # En dev, on ne veut pas de surprises
    ports:
      - "6379:6379"
    networks:
      - qualisoft_network

  # --- 3. BACKEND (NOYAU QUALISOFT) ---
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: qualisoft-backend
    # üõ°Ô∏è S√âCURIT√â : Pas de red√©marrage automatique en cas d'erreur de port
    restart: "no" 
    environment:
      - DATABASE_URL=postgresql://postgres:password123@db:5432/qualisoft_db?schema=public
      - NODE_ENV=development
      - PORT=9000
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/backups:/app/backups
    networks:
      - qualisoft_network

  # --- 4. FRONTEND (INTERFACE UTILISATEUR) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qualisoft-frontend
    restart: "no"
    ports:
      - "3001:3001"
    environment:
      # ‚úÖ Crucial : Le navigateur doit pointer sur localhost
      - NEXT_PUBLIC_API_URL=http://localhost:9000/api
    depends_on:
      - backend
    networks:
      - qualisoft_network

networks:
  qualisoft_network:
    driver: bridge

volumes:
  postgres_data: